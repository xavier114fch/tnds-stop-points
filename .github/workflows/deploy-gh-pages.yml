name: Deploy TNDS stopPoints to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo a
        uses: actions/checkout@v4

      - name: Checkout gh-pages branch of uk-open-bus-data
        uses: actions/checkout@v4
        with:
          repository: xavier114fch/uk-open-bus-data
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          ref: gh-pages
          path: uk-open-bus-data
      
      - name: Copy TNDS stopPoints data only
        run: |
          mkdir -p stops
          cp -r uk-open-bus-data/data/tnds/stopPoints stops/

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: stops

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
